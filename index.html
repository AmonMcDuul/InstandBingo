<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="buttons-container">
        <button id="start-game">Start Game</button>
        <button id="next-round" disabled>Next Round</button>
        <button id="auto-play-button">Auto Play</button>
        <button id="restart-game" disabled>Restart Game</button>
        <button id="play-again" disabled>Play Again</button>
    </div>
    <div class="main-container">
        <div class="bingo-game">
            <div id="bingo-card" class="bingo-card"></div>
        </div>
        <div class="chosen-numbers">
            <h2>Chosen number:</h2>
            <h2 id="drawn-numbers" class="drawn-numbers"></h2>
            <div id="all-drawn-numbers" class="all-drawn-numbers">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
