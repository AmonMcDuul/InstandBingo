<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="buttons-container">
        <button id="start-game">Start Game</button>
        <button id="next-round" disabled>Next Round</button>
        <button id="auto-play-button" disabled>Auto Play</button>
        <button id="restart-game" disabled>Restart Game</button>
        <div class="input-container">
            <label for="numberOfCards">Number of Bingo Cards:</label>
            <input type="number" id="numberOfCards" min="1" value="1">
            <button id="numberOfCards-button">Set cards</button>
        </div>
    </div>
    <div class="main-container">
        <div id="bingo-cards-container" class="bingo-cards-container"></div>
        <div class="chosen-numbers">
            <h2>Chosen number:</h2>
            <h2 id="drawn-numbers" class="drawn-numbers"></h2>
            <div id="all-drawn-numbers" class="all-drawn-numbers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
